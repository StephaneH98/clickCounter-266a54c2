name: CI Pipeline Secure

on:
  push:
    branches: [ main ]

jobs:
  # Analyse statique
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true

      - name: Run Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact"
        continue-on-error: true


  # Build et scan image Docker
  docker-scan:
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

       # ðŸ”¹ RÃ©cupÃ©rer le dernier tag de lâ€™image Docker Hub
      - name: Get latest Docker image tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(curl -s "https://registry.hub.docker.com/v2/repositories/tonrepo/tonimage/tags" | jq -r '.results | map(.name) | map(select(test("^[0-9]+\\.[0-9]+\\.[0-9]+$"))) | sort | last')
          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV

      # ðŸ”¹ IncrÃ©mentation automatique (ex: 1.0.3 â†’ 1.0.4)
      - name: Increment tag
        id: increment_tag
        run: |
          LATEST_TAG=${{ env.latest_tag }}
          IFS='.' read -r -a parts <<< "$LATEST_TAG"
          NEW_TAG="${parts[0]}.${parts[1]}.$((parts[2] + 1))"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_ENV

      # ðŸ”¹ Build Docker image avec les nouveaux tags
      - name: Build Docker image
        run: |
          docker build -t tonrepo/tonimage:${{ env.new_tag }} -t tonrepo/tonimage:latest .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'
          format: 'table'
          exit-code: '0'  # Faille => build n'Ã©choue pas. Passer Ã  1 pour que Ã§a Ã©choue en cas de failles
      
      # CrÃ©Ã© un rapport 
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-report.json
      
      # ðŸ”¹ Connexion Ã  Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


      # ðŸ”¹ Push des images (nouvelle version + latest)
      - name: Push Docker image
        run: |
          docker push tonrepo/tonimage:${{ env.new_tag }}
          docker push tonrepo/tonimage:latest
          
